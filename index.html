<!DOCTYPE html>

  <head>

  <body>
    <header class="header-container">

        </ul>
      </nav>
    </header>
    <main class="container">
      <section class="players-list">
        <header class="section-head">
          <h3> Jugadores </h3>
          <button id="start" class="custom-button" type="button" name="start">START</button>

        </header>

        <form class="player-add-form" action="index.html" method="post">
          <label class="player-label" for="jugador"> Jugador </label>
          <input id="playerToAdd" class="player-input" type="text" name="" value="" placeholder="Ingresa participante">
          <button id="addPlayerBtn" class="custom-button  add-player-button" type="button" name="button"> AÃ±adir </button>
        </form>

        <ul id="playersList" class="players-container">

        </ul>

      </section>
      <section class="dice-roll">
        <figure class="dices-container">
          <img class="dice-img" src="images/ten_sided_dice.svg" alt="dado1">
          <img class="dice-img" src="images/ten_sided_dice.svg" alt="dado2">

        </figure>

        <aside class="results">
          <div class="results-group">
            <label for="dice1"> Dado 1 </label>
            <input id="dice1" type="text" name="dice1" value="0">
          </div>
          <div class="results-group">
            <label for="dice1"> Dado 2 </label>
            <input id="dice2" type="text" name="dice1" value="0">
